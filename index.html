<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jualan Rioo</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: #111;
  }
  header h1 {
    font-size: 20px;
    margin: 0;
  }
  .menu-toggle {
    font-size: 28px;
    cursor: pointer;
  }
  nav {
    position: fixed;
    top: 0;
    right: -250px;
    height: 100%;
    width: 250px;
    background-color: #111;
    transition: right 0.3s ease;
    padding: 20px;
  }
  nav.active {
    right: 0;
  }
  .close-btn {
    font-size: 28px;
    cursor: pointer;
    display: block;
    text-align: right;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }
  nav ul li {
    margin: 15px 0;
  }
  nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
  }
  .content {
    padding: 20px;
  }
  .btn-testi {
    background-color: #fff;
    color: #000;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-weight: bold;
    border-radius: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>Jualan Rioo</h1>
  <span class="menu-toggle">&#9776;</span>
</header>

<nav id="sidebar">
  <span class="close-btn">&times;</span>
  <ul>
    <li><a href="https://whatsapp.com/channel/0029VbAboBY3WHTUjWfV292s" target="_blank">Testi Rioo</a></li>
    <li><a href="#">Produk</a></li>
    <li><a href="#">Tentang</a></li>
  </ul>
</nav>

<div class="content">
  <h2>Selamat Datang di Jualan Rioo</h2>
  <p>Tempat jualan simple dengan tema hitam putih.</p>
  <a href="https://whatsapp.com/channel/0029VbAboBY3WHTUjWfV292s" target="_blank" class="btn-testi">Testi Rioo</a>
</div>

<script>
  const menuToggle = document.querySelector('.menu-toggle');
  const sidebar = document.getElementById('sidebar');
  const closeBtn = document.querySelector('.close-btn');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.add('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
</script>

</body>
</html>
