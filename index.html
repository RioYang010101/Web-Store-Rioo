<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toko Rioo</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: white;
  }
  header {
    background-color: #111;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
  }
  header h1 {
    font-size: 1.5em;
    margin: 0;
  }
  nav {
    display: none;
    flex-direction: column;
    background-color: #111;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    border-left: 1px solid #333;
  }
  nav a {
    padding: 15px;
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #333;
  }
  nav a:hover {
    background-color: #222;
  }
  .hamburger {
    font-size: 24px;
    cursor: pointer;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .product-card {
    background-color: #111;
    border: 1px solid #333;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
  }
  .product-card img {
    max-width: 100%;
    border-radius: 5px;
  }
  .buy-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background-color: white;
    color: black;
    border-radius: 3px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
  .buy-btn:hover {
    background-color: #ddd;
  }
  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  .modal > div {
    background: #fff;
    color: black;
    padding: 20px;
    border-radius: 10px;
    max-width: 320px;
    text-align: center;
    position: relative;
  }
  .modal img {
    width: 250px;
    height: auto;
  }
  .modal p {
    margin-top: 10px;
    font-weight: bold;
  }
  .modal button {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .modal button.cancel-btn {
    background-color: #f44336;
    color: white;
    margin-top: 15px;
  }
  .modal button.chat-wa-btn {
    background-color: #25D366;
    color: white;
    margin-top: 15px;
    width: 100%;
    font-size: 16px;
  }
  #countdownTimer {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: red;
  }
</style>
</head>
<body>

<header>
  <h1>üõí Produk Rioo</h1>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
</header>

<nav id="menu">
  <a href="https://whatsapp.com/channel/0029VbAboBY3WHTUjWfV292s" target="_blank">Testi Rioo</a>
  <a href="javascript:void(0)" onclick="toggleMenu()">‚ùå Tutup</a>
</nav>

<section class="product-grid" id="productGrid"></section>

<!-- Modal QRIS -->
<div id="qrisModal" class="modal">
  <div id="modalContent">
    <div id="countdownTimer">Waktu tersisa: 05:00</div>
    <h3>Scan QRIS untuk bayar</h3>
    <img id="qrisImage" src="" alt="QRIS" />
    <p>Jika Sudah Transfer Mohon Di Screenshot.</p>
    <button class="cancel-btn" onclick="closeQRIS()">Tutup</button>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  const qrisStaticCode = "00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214515019284587300303UMI51440014ID.CO.QRIS.WWW0215ID20254044536930303UMI5204541153033605802ID5920RIOO STORE OK24485676015PADANG LAWAS UT61052274062070703A016304B11F";

  const username = "rioooox";
  const token = "2448567:D8PZysUdtkzGeVroSKE92hOI1m4BivJ0";

  let cekInterval = null;
  let countdownInterval = null;
  const qrisTimeoutSeconds = 300; // 5 menit

  function saveTransaction(data) {
    localStorage.setItem('transaksiActive', JSON.stringify(data));
  }

  function clearTransaction() {
    localStorage.removeItem('transaksiActive');
  }

  function formatTime(seconds) {
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    return `${m}:${s}`;
  }

  function startCountdown(startTime) {
    const timerElem = document.getElementById('countdownTimer');
    let elapsedSeconds = 0;

    if(countdownInterval) clearInterval(countdownInterval);

    countdownInterval = setInterval(() => {
      elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
      const remaining = qrisTimeoutSeconds - elapsedSeconds;

      if (remaining <= 0) {
        timerElem.textContent = "QRIS sudah expired.";
        clearInterval(countdownInterval);
        countdownInterval = null;
        alert("Waktu pembayaran sudah habis. Silahkan buat pembayaran ulang.");
        closeQRIS();
        clearTransaction();
        if(cekInterval) {
          clearInterval(cekInterval);
          cekInterval = null;
        }
        return;
      }

      timerElem.textContent = `Waktu tersisa: ${formatTime(remaining)}`;
    }, 1000);
  }

  async function loadLastTransaction() {
    const saved = localStorage.getItem('transaksiActive');
    if (!saved) return;

    const transaksi = JSON.parse(saved);
    const { amount, productName, qrisUrl, startTime } = transaksi;

    showQrisModal(amount, productName, qrisUrl, new Date(startTime).getTime());
  }

  async function loadProducts() {
    try {
      const res = await fetch('products.json');
      const products = await res.json();
      const grid = document.getElementById('productGrid');
      grid.innerHTML = products.map(p => `
          <div class="product-card">
              <img src="${p.image}" alt="${p.name}">
              <h2>${p.name}</h2>
              <p>${p.desc}</p>
              <p><strong>Rp ${p.price.toLocaleString('id-ID')}</strong></p>
              <button class="buy-btn" onclick="createPayment(${p.price}, '${p.name}')">Beli Sekarang</button>
          </div>
      `).join('');
    } catch (err) {
      console.error('Gagal memuat produk:', err);
    }
  }

  async function createPayment(amount, productName) {
    try {
      const apiUrl = "https://api-docs-nvidia2.vercel.app/orderkuota/createpayment";
      const params = `?amount=${amount}&codeqr=${encodeURIComponent(qrisStaticCode)}`;
      const response = await fetch(apiUrl + params);
      const data = await response.json();

      if (data.status && data.result && data.result.imageqris && data.result.imageqris.url) {
        const qrisUrl = data.result.imageqris.url;
        showQrisModal(amount, productName, qrisUrl, Date.now());
      } else {
        alert('Gagal mendapatkan QRIS dari server.');
        console.error('Response API tidak valid:', data);
      }
    } catch (error) {
      alert('Terjadi kesalahan saat memuat QRIS.');
      console.error(error);
    }
  }

  function showQrisModal(amount, productName, qrisUrl, startTimestamp) {
    window.selectedProduct = productName;
    document.getElementById('qrisImage').src = qrisUrl;
    document.getElementById('qrisModal').style.display = 'flex';

    // Reset modal content to default payment view
    const modalContent = document.getElementById('modalContent');
    modalContent.innerHTML = `
      <div id="countdownTimer">Waktu tersisa: 05:00</div>
      <h3>Scan QRIS untuk bayar</h3>
      <img id="qrisImage" src="${qrisUrl}" alt="QRIS" />
      <p>Jika Sudah Transfer Mohon Di Screenshot.</p>
      <button class="cancel-btn" onclick="closeQRIS()">Tutup</button>
    `;

    // Save transaction to localStorage
    saveTransaction({
      amount,
      productName,
      qrisUrl,
      startTime: new Date(startTimestamp).toISOString()
    });

    startCountdown(startTimestamp);

    if(cekInterval) clearInterval(cekInterval);

    cekInterval = setInterval(async () => {
      const sudahBayar = await checkTransfer(amount, new Date(startTimestamp));
      if (sudahBayar) {
        clearInterval(cekInterval);
        cekInterval = null;
        clearInterval(countdownInterval);
        countdownInterval = null;

        showSuccessModal();
        clearTransaction();
      }
    }, 10000);
  }

  function showSuccessModal() {
    const modalContent = document.getElementById('modalContent');
    modalContent.innerHTML = `
      <h3 style="color:green;">Pembayaran Berhasil!</h3>
      <p>Silahkan Chat Nomor Saya Di Bawah.</p>
      <button class="chat-wa-btn" onclick="chatWA()">Chat WhatsApp</button>
      <button class="cancel-btn" onclick="closeQRIS()" style="margin-top:10px;">Tutup</button>
    `;
  }

  function closeQRIS() {
    document.getElementById('qrisModal').style.display = 'none';
    if(cekInterval) {
      clearInterval(cekInterval);
      cekInterval = null;
    }
    if(countdownInterval) {
      clearInterval(countdownInterval);
      countdownInterval = null;
    }
    clearTransaction();
  }

  function chatWA() {
    const waNumber = "6282116656234";
    const message = `Halo Rioo, saya sudah transfer untuk ${window.selectedProduct}. Mohon Bawa Bukti Transfer.`;
    window.location.href = `https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`;
  }

  async function checkTransfer(amount, startTime) {
    const url = `https://api-docs-nvidia2.vercel.app/orderkuota/mutasiqr?username=${username}&token=${encodeURIComponent(token)}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (!data.status || !Array.isArray(data.result)) {
        console.error("Response mutasi tidak valid", data);
        return false;
      }
      const targetAmount = Number(String(amount).replace(/\./g, '').replace(/,/g, ''));

      return data.result.some(tx => {
        if(tx.status !== "IN") return false;

        const kreditStr = tx.kredit.replace(/\./g, '').replace(/,/g, '');
        const kreditNum = Number(kreditStr);
        if(isNaN(kreditNum)) return false;

        const parts = tx.tanggal.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}:\d{2})/);
        if(!parts) return false;
        const [_, d, m, y, hm] = parts;
        const txDate = new Date(`${y}-${m}-${d}T${hm}:00`);

        return kreditNum >= targetAmount && txDate >= startTime;
      });

    } catch (error) {
      console.error("Gagal fetch mutasi", error);
      return false;
    }
  }

  window.addEventListener('load', () => {
    loadProducts();
    loadLastTransaction();
  });
</script>

</body>
</html>
